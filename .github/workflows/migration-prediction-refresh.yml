name: Refresh migration raster

on:
  schedule:
    - cron: "*/30 * * * *"   # elke 30 minuten (UTC)
  workflow_dispatch: {}       # ook manueel te starten

permissions:
  contents: write

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Fetch weather data and compute migration scores
        run: python3 scripts/refresh_migration_output.py

      - name: Commit updated migration output
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/migration/latest.json
          git diff --cached --quiet || git commit -m "chore: refresh migration raster output"
          git push
